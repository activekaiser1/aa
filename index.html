
<canvas class="canvas" width="2000" height="2000" style="border:1px solid"></canvas>
<script>

const sensor = new AbsoluteOrientationSensor({frequency: 60});
sensor.addEventListener("reading", (e) => handleSensor(e));
sensor.start();


let initPos;
let calibrate = true;

function handleSensor(e){
      let quaternion = e.target.quaternion;
      let angles = toEuler(quaternion);

      if(calibrate){
        initPos = angles;
        calibrate = false;
      }
      
      let dist = angles.map((angle, i) => calcDist(angle, initPos[i]));
      console.log(dist);
    let canvas = document.querySelector(".canvas");
    let ctx = canvas.getContext("2d");



        let x = dist[0] + window.innerWidth/2;
        let y = dist[1] + window.innerHeight/2;
        ctx.beginPath();
        ctx.fillRect(x, y, 10, 10);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
    


}   


function toEuler(q) {
      let sinr_cosp = 2 * (q[3] * q[0] + q[1] * q[2]);
      let cosr_cosp = 1 - 2 * (q[0] * q[0] + q[1] * q[1]);
      let roll = Math.atan2(sinr_cosp, cosr_cosp);

      let siny_cosp = 2 * (q[3] * q[2] + q[0] * q[1]);
      let cosy_cosp = 1 - 2 * (q[1] * q[1] + q[2] * q[2]);
      let yaw = Math.atan2(siny_cosp, cosy_cosp);
  
      return [yaw, roll];
}

function calcDist(angle, initAngle) {
        angle = (angle - initAngle) * (180 / Math.PI);
        angle = angle < 0 ? angle + 360 : angle;
        angle = angle > 180 ? angle - 360 : angle;
  
        let dist = Math.round(-800 * Math.tan(angle * (Math.PI / 180)));
        return dist;
}





















</script>
